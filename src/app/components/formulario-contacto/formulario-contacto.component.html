<div id="contacto" class="container-fluid col-80">
    <div class="row">
        <div class="image col-50 mb-5 dropshadow">
            <img src="https://firebasestorage.googleapis.com/v0/b/bada-eventos.appspot.com/o/img_contact.png?alt=media&token=55b8e23b-7909-41bd-b49d-2498a5ca944a" 
            class="rounded mx-auto d-block" alt="..." height="600" max-width="500">
        </div>
        <div class="col-50 mt-5">
            <h1 class="display-6 mb-4 regular">Contacto</h1>
            <form id="contact-form">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control rounded-pill" id="nombre" aria-describedby="emailHelp" placeholder="Ingresa tu nombre y apellido">
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input type="email" class="form-control rounded-pill" id="correo" placeholder="ejemplo@badaevento.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control rounded" id="mensaje" rows="3" placeholder="Escriba su mensaje aqui..."></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>   
            </form>
        </div>
    </div>
</div>
