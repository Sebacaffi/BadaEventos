<div class="container-fluid col-80">
    <div class="row">
        <div class="image col-50 mb-5 dropshadow">
            <img src="https://firebasestorage.googleapis.com/v0/b/bada-eventos.appspot.com/o/img_contact.png?alt=media&token=55b8e23b-7909-41bd-b49d-2498a5ca944a" 
            class="rounded mx-auto d-block" alt="..." height="600" width="500">
        </div>
        <div class="col-50 md-4 mt-4">
            <h1 class="display-6 mb-4 regular">Contacto</h1>
            
            <form id="contact-form" #contact="ngForm" (ngSubmit)="getContactInputs(contact.value)">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input ngModel name="name" type="text" class="form-control rounded-pill" id="name" aria-describedby="emailHelp" placeholder="Ingresa tu nombre y apellido">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input ngModel name="email" type="email" class="form-control rounded-pill" id="email" placeholder="ejemplo@badaevento.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea ngModel name="message" class="form-control rounded" id="message" rows="3" placeholder="Escriba su mensaje aqui..."></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>   
            </form>

        </div>
    </div>
</div>
