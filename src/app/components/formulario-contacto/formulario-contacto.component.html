<div class="container-fluid">
    <div class="row">
        <div class="image col">
            <img src="https://firebasestorage.googleapis.com/v0/b/bada-eventos.appspot.com/o/img_contact.png?alt=media&token=55b8e23b-7909-41bd-b49d-2498a5ca944a" 
            class="rounded mx-auto d-block p-5" alt="..." width="500" height="600">
        </div>
        <div class="col p-5">
            <form id="contact-form">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingresa tu nombre y apellido">
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" placeholder="ejemplo@badaevento.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje aqui..."></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>   
            </form>
        </div>
    </div>
</div>
