<div class="container-lg d-flex flex-column align-items-center mt-auto">
  <div class="col-sm-5 align-items-center text-center">
    <div class="title py-3">
      <h3 class="title py-1">Iniciar Sesión</h3>
      <h5 class="title py-1">BADA EVENTOS</h5>
    </div>
    <div id="loginAlert" class="alert alert-danger" role="alert" style="display: none;">
      Credenciales no validas!
    </div>
    <div>
      <form id="login" #login="ngForm" (ngSubmit)="postUser()">
        <div class="py-2">
          <input type="text" class="form-control" id="username" placeholder="Usuario" #user (keyup)="getUser(user.value)">
        </div>
        <div class="py-2">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" #pass (keyup)="getPass(pass.value)">
        </div>
        <button [disabled]="login.invalid" type="submit" class="btn btn-primary rounded-pill px-5 bold my-4">Iniciar</button>
      </form>
    </div>
  </div>
</div>
